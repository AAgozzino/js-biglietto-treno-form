<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno form</title>
  </head>
  <body>
    <!-- Page wrapper -->
    <div class="page-wrapper">
      <!-- Section - calcolo biglietto -->
      <section class="form">
        <!-- Titolo section -->
        <h1 class="form-title">Calcola il prezzo del tuo biglietto</h1>
        <!-- /Titolo section -->

        <!-- Form container -->
        <div class="form-container">
          <!-- Form input -->
          <div class="row">
            <!-- Input - Nome e cognome -->
            <div class="form-input">
              <label for="nome">Nome Cognome</label>
              <input id="nome" type="text" placeholder="Nome e cognome" >
            </div>
            <!-- /Input - Nome e cognome -->

            <!-- Input - Km -->
            <div class="form-input">
              <label for="km">KM da percorrere</label>
              <input id="km" type="number" min="1" placeholder="Inserisci i Km">
            </div>
            <!-- /Input - Km -->

            <!-- Input - Fascia età -->
            <div class="form-input">
              <label for="fascia-eta">Fascia d'et&agrave;</label>
              <select name="fascia-eta" id="fascia-eta">
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over65">Over65</option>
              </select>
            </div>
            <!-- /Input - Fascia età -->
          </div>

          <!-- Buttons -->
          <div class="row">
            <button id="genera" class="btn">Genera</button>
            <button id="annulla" class="btn">Annulla</button>
          </div>
          <!-- /Buttons -->
          <!-- /Form input -->
        </div>
        <!-- /Form container -->
      </section>
      <!-- /Section - calcolo biglietto -->

      <!-- Section - Ticket -->
      <section class="ticket">
        <!-- Titolo section -->
        <h2 class="ticket-title">Il tuo biglietto</h2>
        <!-- /Titolo section -->

        <!-- Ticket container -->
        <div id="biglietto" class="ticket-container">
          <!-- Titolo container -->
          <h3>Dettaglio passeggeri</h3>
          <!-- /Titolo container -->
          <div class="row-ticket">
            <!-- Box - Nome passeggero -->
            <div class="box-passeggero">
              <h3>Nome passeggero</h3>
              <h4 id="nome-passeggero">Nome</h4>
            </div>
            <!-- /Box - Nome passeggero -->

            <!-- Tabella - dati biglietto -->
            <table class="ticket-table">
              <!-- table head -->
              <thead>
                <tr>
                  <th>Offerta</th>
                  <th>Carrozza</th>
                  <th>Codice CP</th>
                  <th>Costo biglietto</th>
                </tr>
              </thead>
              <!-- /table head -->

              <!-- table body -->
              <tbody>
                <tr>
                  <td id="offerta">offerta</td>
                  <td id="carrozza">9</td>
                  <td id="codice">90000</td>
                  <td id="costo">2.1€</td>
                </tr>
              </tbody>
              <!-- /table body -->
            </table>
            <!-- /Tabella - dati biglietto -->
          </div>
        </div>
        <!-- /Ticket container -->
      </section>
      <!-- /Section - Ticket -->
    </div>
    <!-- /Page wrapper -->

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
